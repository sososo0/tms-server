spring:
  config:
    import:
      - optional:file:.env[.properties] # 이 내용을 import 하셔야 .env가 적용됩니다.

  datasource:
    url: jdbc:postgresql://postgres:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret:
    key: ${JWT_KEY}

ai:
  key: ${AI_KEY}